            initializeElements() {
                this.questionText = document.getElementById('questionText');
                this.optionsContainer = document.getElementById('optionsContainer');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.submitBtn = document.getElementById('submitBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.resultContainer = document.getElementById('resultContainer');
                this.scoreText = document.getElementById('scoreText');
                this.percentageText = document.getElementById('percentageText');
                this.progressBar = document.getElementById('progress');
                this.questionCounter = document.getElementById('questionCounter');
            }

            attachEventListeners() {
                this.prevBtn.addEventListener('click', () => this.previousQuestion());
                this.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.submitBtn.addEventListener('click', () => this.submitQuiz());
                this.restartBtn.addEventListener('click', () => this.restartQuiz());
            }

            showQuestion() {
                const question = questions[this.currentQuestion];
                this.questionText.textContent = question.q;
                this.optionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    if (this.userAnswers[this.currentQuestion] === index) {
                        optionElement.classList.add('selected');
                    }
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => this.selectOption(index));
                    this.optionsContainer.appendChild(optionElement);
                });

                this.updateNavigationButtons();
                this.updateProgress();
                this.updateQuestionCounter();
            }

            selectOption(optionIndex) {
                this.userAnswers[this.currentQuestion] = optionIndex;
                this.showQuestion();
            }

            updateNavigationButtons() {
                this.prevBtn.disabled = this.currentQuestion === 0;
                this.nextBtn.disabled = this.currentQuestion === questions.length - 1;
            }

            updateProgress() {
                const progress = ((this.currentQuestion + 1) / questions.length) * 100;
                this.progressBar.style.width = `${progress}%`;
            }

            updateQuestionCounter() {
                this.questionCounter.textContent = `ุงูุณุคุงู ${this.currentQuestion + 1} ูู ${questions.length}`;
            }

            nextQuestion() {
                if (this.currentQuestion < questions.length - 1) {
                    this.currentQuestion++;
                    this.showQuestion();
                }
            }

            previousQuestion() {
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.showQuestion();
                }
            }

            submitQuiz() {
                if (confirm('ูู ุฃูุช ูุชุฃูุฏ ูู ุฅููุงุก ุงูุงุฎุชุจุงุฑุ')) {
                    this.calculateScore();
                    this.showResults();
                    this.quizCompleted = true;
                }
            }

            calculateScore() {
                let score = 0;
                questions.forEach((question, index) => {
                    if (this.userAnswers[index] === question.answer) {
                        score += 5;
                    }
                });
                return score;
            }

            showResults() {
                const score = this.calculateScore();
                const totalScore = questions.length * 5;
                const percentage = (score / totalScore) * 100;

                this.scoreText.textContent = `ูุฌููุน ููุงุทู: ${score} ูู ${totalScore}`;
                this.percentageText.textContent = `ุงููุณุจุฉ ุงููุฆููุฉ: ${percentage.toFixed(1)}%`;

                // ุฅุฎูุงุก ุนูุงุตุฑ ูุงุฌูุฉ ุงููุณุชุฎุฏู ุบูุฑ ุงูุถุฑูุฑูุฉ
                this.prevBtn.style.display = 'none';
                this.nextBtn.style.display = 'none';
                this.submitBtn.style.display = 'none';
                
                // ุนุฑุถ ุงููุชุงุฆุฌ ูุฒุฑ ุฅุนุงุฏุฉ ุงููุญุงููุฉ
                this.resultContainer.style.display = 'block';
                this.restartBtn.style.display = 'block';

                // ุฅุธูุงุฑ ุงูุฅุฌุงุจุงุช ุงูุตุญูุญุฉ ูุงูุฎุงุทุฆุฉ
                this.showAnswerFeedback();
            }

            showAnswerFeedback() {
                const options = this.optionsContainer.querySelectorAll('.option');
                const correctAnswer = questions[this.currentQuestion].answer;
                const userAnswer = this.userAnswers[this.currentQuestion];

                options.forEach((option, index) => {
                    if (index === correctAnswer) {
                        option.classList.add('correct');
                    } else if (index === userAnswer && userAnswer !== correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });
            }

            restartQuiz() {
                this.currentQuestion = 0;
                this.userAnswers.fill(null);
                this.quizCompleted = false;

                // ุฅุนุงุฏุฉ ุชุนููู ูุงุฌูุฉ ุงููุณุชุฎุฏู
                this.prevBtn.style.display = 'block';
                this.nextBtn.style.display = 'block';
                this.submitBtn.style.display = 'block';
                this.resultContainer.style.display = 'none';
                this.restartBtn.style.display = 'none';

                this.showQuestion();
            }
        }

        // ุจุฏุก ุงูุชุทุจูู ุนูุฏูุง ูุชู ุชุญููู ุงูุตูุญุฉ
        document.addEventListener('DOMContentLoaded', () => {
            new QuizApp();
        });
    </script>
</body>
